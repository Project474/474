<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3tl3 Minecraft Server</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Password Gate -->
  <div class="container login-box" id="loginBox">
    <h1 class="login-title">Server Access</h1>
    <div class="login-input-group">
      <input type="password" id="passwordInput" placeholder="Enter Password" />
      <button class="unlock-button" onclick="checkPassword()">Unlock</button>
    </div>
    <p id="loginMessage"></p>
  </div>

  <!-- Main App Hidden by Default -->
  <div class="container" id="mainApp" style="display: none;">
    <h1>3tl3 Minecraft Server</h1>

    <div class="button-group">
      <button class="start" onclick="startServer()">Start Server</button>
      <button class="stop" onclick="stopServer()">Stop Server</button>
    </div>

    <hr class="divider" />

    <div class="loader" id="loader" style="display: none;"></div>
    <p id="statusMessage">Checking server status...</p>
  </div>

  <script>
    const API_URL = "https://your-server-url.com"; // üîÅ Update with your actual server
    const CORRECT_PASSWORD = "3tl3@25"; // üîí Change this to your desired password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const msg = document.getElementById("loginMessage");

      if (input === CORRECT_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        pingStatus();
      } else {
        msg.textContent = "‚ùå Wrong password. Try again.";
        msg.style.color = "#ff4d4d";
      }
    }

    async function startServer() {
      setLoading(true);
      try {
        await fetch(`${API_URL}/start`, { method: "POST" });
        document.getElementById("statusMessage").textContent = "üü¢ Server is starting...";
      } catch {
        document.getElementById("statusMessage").textContent = "‚ùå Failed to start.";
      } finally {
        setLoading(false);
        pingStatus();
      }
    }

    async function stopServer() {
      setLoading(true);
      try {
        await fetch(`${API_URL}/stop`, { method: "POST" });
        document.getElementById("statusMessage").textContent = "üî¥ Server is stopping...";
      } catch {
        document.getElementById("statusMessage").textContent = "‚ùå Failed to stop.";
      } finally {
        setLoading(false);
        pingStatus();
      }
    }

    async function pingStatus() {
      try {
        const res = await fetch(`${API_URL}/status`);
        const data = await res.json();
        document.getElementById("statusMessage").textContent =
          data.status === "online" ? "üü¢ Server is ONLINE" : "üî¥ Server is OFFLINE";
      } catch {
        document.getElementById("statusMessage").textContent = "‚ö†Ô∏è Unable to reach server.";
      }
    }

    function setLoading(state) {
      document.getElementById("loader").style.display = state ? "block" : "none";
    }
  </script>
</body>
</html>
